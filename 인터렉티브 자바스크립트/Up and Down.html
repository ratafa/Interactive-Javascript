<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dvi class="contWrap">
        <h3>내가 생각한 숫자는 몇 일까요?</h3>
        <p class="result">(1부터 10사이)</p>
        <input class="input" type="number" value="1" max="10" min="1">
        <button class="startBtn">시작</button>
    </dvi>

    <script>
        var num = 0;

        window.onload = function() {
            const input = document.querySelector(".input")
            const result = document.querySelector(".result")
            const button = document.querySelector(".startBtn")

            button.addEventListener("click", function() {
                calc();
            })

            const resultArray = ["업", "다운", "정답!"]

            let randomNum = Math.round(Math.random() * 10);

            function calc() {
                const value = input.value;
                if(value < randomNum) {
                    result.innerHTML = resultArray[0];
                } else if(value > randomNum) {
                    result.innerHTML = resultArray[1];
                } else {
                    result.innerHTML = resultArray[2];

                    // 2초 있다가 시작
                    setTimeout(function(){
                        resetFunc();
                    }, 2000) 
 
                }}
            function resetFunc() {
                input.value = 1;
                result.innerHTML = "한 판 더! (1~10 사이의 정수)";
                randomNum = Math.round(Math.random() * 10);
            }
        }
    </script>
</body>
</html>
